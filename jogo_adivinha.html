<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Adivinhar um número aleatório</title>
</head>
<body>
	<h3>Função que recebe um número do usuário e sorteia um número<br>entre zero e o número que o usuário informou.</h3>
	<script >
		var pulaLinha = function() {
			document.write("<br><hr><br>");
		};

		var mostra = function(frase) {
			document.write(frase);
			pulaLinha();
		};

		// função que sorteia um número entre 0 e o número que o usuário informou
		var sorteia = function(guess) {
			var numeroPensado = Math.round(Math.random() * guess);
			return numeroPensado;
		}

		var guess = prompt("Tente um número: ");
		var numeroPensado = sorteia(guess);
		alert(numeroPensado);

		// verifica se o usuário digitou um número
		if (isNaN(guess)) {
			mostra("Apenas números são válidos");
			// alert(guess);
		}
		else {
			guess = parseInt(guess);
			// alert(guess);
		}

	</script>

</body>
</html>
