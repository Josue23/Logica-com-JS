<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Adivinhar um número aleatório</title>
</head>
<body>
	<script >
		var pulaLinha = function() {
			document.write("<br><hr><br>");
		};

		var mostra = function(frase) {
			document.write(frase);
			pulaLinha();
		};

		var sorteia = function(numeroPensado, guess) {
			var numeroPensado = Math.round(Math.random() * 100);
		}

		var numeroPensado = sorteia(100);
		var guess = prompt("Tente um número: ");
		guess = parseInt(guess);

		sorteia(numeroPensado, guess);
		if (guess < numeroPensado) {
			mostra("Dica: tente um número maior.");
		}
		else {
			if (guess > numeroPensado) { 
			mostra("Dica: tente um número menor.");
			}
			else {
			mostra("Parabéns! Você acertou.");
			}
		}


	</script>

</body>
</html>
