<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calcula o Índice de Massa Corporal, o IMC</title>
</head>
<body>
	<script >
	var pulaLinha = function() {
		document.write("<br><hr><br>");
	};

	var mostra = function(peso, altura) {
		document.write(peso, altura);
		pulaLinha();
	};

	var calculaIMC  = function(peso, altura) {
		var imc = peso / (altura * altura);
		return imc;
	};
	
	// http://librosweb.es/libro/javascript/capitulo_7/validacion.html
	// recebe, valida e armazena o nome do usuário
	var nome = prompt("Informe seu nome: ");
	while ( nome == null || nome.length == 0 || /^\s+$/.test(nome) ) {
		var nome = prompt("Por favor, informe seu nome: ");
	};
	// capitalize o nome do usuário
	nome = nome.charAt(0).toUpperCase() + nome.slice(1).toLowerCase();

	// recebe, valida e armazena o peso do usuário
	var peso = prompt(nome + ", informe seu peso: ");
	while (peso == null || peso.length == 0 || peso != peso.match(/^\d{0,2}(?:\.\d{0,2}){0,1}$/)) {
		var peso = prompt(nome + ", por favor informe seu peso: ");
	};

	// recebe, valida e armazena a altura do usuário
	var altura = prompt(nome + ", informe sua altura: ");
	while (altura == null || altura.length == 0 || altura != altura.match(/^\d{0,2}(?:\.\d{0,2}){0,1}$/)) {
		var altura = prompt(nome + ", por favor informe sua altura: ");
	};

	// calcula o IMC
	var imcDoUsuario = calculaIMC(peso, altura).toFixed(2);

	mostra(nome + ", seu IMC é " + imcDoUsuario);
	
	// verifica e exibe se o usuário está abaixo do peso
	if (imcDoUsuario < 18.5) {
		mostra(nome + ", seu IMC indica que você está ABAIXO do peso.");
	};

	// verifica e exibe se o usuário está acima do peso
	if (imcDoUsuario > 35) {
		mostra(nome + ", seu IMC indica que você está ACIMA do peso.");
	};

	if (imcDoUsuario >= 18.5 && imcDoUsuario <= 35) {
		mostra(nome + ", seu IMC está entre os dois limites.");
	};

	</script>
</body>
</html>
