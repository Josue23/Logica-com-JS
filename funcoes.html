<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funções em JS</title>
</head>
<body>
	<script>
		var primeira = function()  {
			console.log("1 - antes");  // 1 - antes
			segunda();                         // 2 - antes
			console.log("1 - depois"); // 3
		};                                                      // 2 - depois
                                                                                     // 1 - depois
		var segunda = function() {
			console.log("2 - antes");
			terceira();
			console.log("2 - depois");
		};

		var terceira = function() {
			console.log("3");	
		};

		primeira();
	</script>

</body>
</html>
