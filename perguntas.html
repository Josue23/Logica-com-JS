<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Capturando dados do usuário</title>
</head>
<body>
	<script>
		var nome = prompt("Olá! Informe o seu nome: ");
		document.write("<br>Bem vindo " + nome + '.');

		var idade = prompt(nome + ", quantos anos você tem?");
		document.write('<br>' + nome + ", você tem " + idade + " anos.");
	</script>

</body>
</html>
